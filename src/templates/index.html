<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NDVA Quarter Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>NVIDIA Quarter Sentiment Analysis</h1>

        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Quarter</th>
                    <th>Management Sentiment</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for quarter in quarters %}
                <tr>
                    <td>{{ quarter.year }}</td>
                    <td>{{ quarter.quarter }}</td>
                    <td>{{ quarter.management_sentiment }}</td>
                    <td>{{ "%.2f"|format(quarter.score) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
